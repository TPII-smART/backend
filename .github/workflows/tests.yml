name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start test databases
      run: |
        docker compose -f docker-compose-tests.yml up -d
        sleep 10

    - name: Wait for PostgreSQL
      run: |
        until docker compose -f docker-compose-tests.yml exec -T postgres-test pg_isready -U postgres_test; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Wait for Redis
      run: |
        until docker compose -f docker-compose-tests.yml exec -T redis-test redis-cli ping; do
          echo "Waiting for Redis..."
          sleep 2
        done

    - name: Run tests
      run: |
        pytest -v --tb=short

    - name: Stop test databases
      if: always()
      run: |
        docker compose -f docker-compose-tests.yml down
